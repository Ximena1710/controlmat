<div class="container">
    <div class="card p-3">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <button class="btn btn-outline-primary" (click)="goBack()">
                <i class="bi bi-arrow-left"></i>
            </button>
            <h5 class="text-center flex-grow-1">Registro de usuario</h5>
        </div>
        <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
            <div class="mb-2 position-relative">
                <label for="nombre" class="form-label">Nombre</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                    <input type="text" id="nombre" formControlName="nombre" class="form-control" placeholder="Nombre">
                </div>
            </div>
            <div class="mb-2 position-relative">
                <label for="apellido" class="form-label">Apellido</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                    <input type="text" id="apellido" formControlName="apellido" class="form-control" placeholder="Apellido">
                </div>
            </div>
            <div class="mb-2 position-relative">
                <label for="tipoDocumento" class="form-label">Tipo de documento</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-card-list"></i></span>
                    <select id="tipoDocumento" formControlName="tipoDocumento" class="form-control">
                        <option value="" disabled selected>Seleccione un tipo</option>
                        <option value="CC">Cédula de ciudadanía</option>
                        <option value="TI">Tarjeta de identidad</option>
                        <option value="CE">Cédula de extranjería</option>
                        <option value="PA">Pasaporte</option>
                    </select>
                </div>
            </div>
            <div class="mb-2 position-relative">
                <label for="identificacion" class="form-label">Identificación</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-card-text"></i></span>
                    <input type="text" id="identificacion" formControlName="identificacion" class="form-control" placeholder="Identificación">
                </div>
            </div>
            <div class="mb-2 position-relative">
                <label for="telefono" class="form-label">Teléfono</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-telephone"></i></span>
                    <input type="text" id="telefono" formControlName="telefono" class="form-control" placeholder="Teléfono">
                </div>
            </div>
            <div class="mb-2 position-relative">
                <label for="fechaNacimiento" class="form-label">Fecha de nacimiento</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-calendar"></i></span>
                    <input type="text" id="fechaNacimiento" formControlName="fechaNacimiento" class="form-control" placeholder="DD/MM/AAAA">
                </div>
            </div>
            <div class="mb-2 position-relative">
                <label for="correoElectronico" class="form-label">Correo electrónico</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                    <input type="email" id="correoElectronico" formControlName="correoElectronico" class="form-control" placeholder="Correo">
                </div>
            </div>
            <div class="mb-2 position-relative">
                <label for="password" class="form-label">Contraseña</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                    <input type="password" id="password" formControlName="password" class="form-control" placeholder="Contraseña">
                </div>
            </div>
            <div class="mb-2 position-relative">
                <label for="confirmPassword" class="form-label">Repetir contraseña</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                    <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control" placeholder="Repetir contraseña">
                </div>
            </div>
            <div class="mb-2 position-relative">
                <label for="securityQuestion" class="form-label">Pregunta de seguridad</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-question-circle"></i></span>
                    <select id="securityQuestion" formControlName="securityQuestion" class="form-control">
                        <option value="" disabled selected>Seleccione una pregunta</option>
                        <option value="document-issue-date">Fecha de expedición del documento</option>
                        <option value="pet-name">Nombre de una mascota</option>
                        <option value="relative-name">Nombre de un familiar cercano</option>
                    </select>
                </div>
            </div>
            <div class="mb-2 position-relative">
                <label for="securityAnswer" class="form-label">Respuesta</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-pencil"></i></span>
                    <input type="text" id="securityAnswer" formControlName="securityAnswer" class="form-control" placeholder="Respuesta">
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Registrar</button>
        </form>
    </div>
</div>
