<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Buscar nombre material" [(ngModel)]="termBusqueda" (keypress)="insumoEncontrado()">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" (click)="insumoEncontrado()">Buscar</button>
                    <button *ngIf="!isAdd" type="button" (click)="addMaterial()" class="btn btn-primary">Agregar material</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form (ngSubmit)="saveMaterialWhenIsAdd()">
                <div *ngIf="isAdd">
                    <div class="form-group">
                        <label for="codigo">CÃ³digo Material:</label>
                        <input type="text" id="codigo" [(ngModel)]="newMaterial.codigo_material" name="codigo" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="nombre">Nombre Material:</label>
                        <input type="text" id="nombre" [(ngModel)]="newMaterial.nombre_material" name="nombre" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="unidad">Unidad Medida:</label>
                        <input type="text" id="unidad" [(ngModel)]="newMaterial.unidad_medida" name="unidad" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="cantidad">Cantidad:</label>
                        <input type="number" id="cantidad" [(ngModel)]="newMaterial.cantidad" name="cantidad" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-success mt-2">Guardar</button>
                </div>
            </form>
        </div>
    </div>
    <div class="table-container">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <table class="table table-striped table-custom">
                    <thead>
                        <tr>
                            <th>ID MATERIAL</th>
                            <th>CODIGO MATERIAL</th>
                            <th>NOMBRE MATERIAL</th>
                            <th>UNIDAD MEDIDA</th>
                            <th>CANTIDAD</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let material of materials">
                            <td>{{ material.id_material }}</td>
                            <td>
                                <span *ngIf="!material.isEditing">{{ material.codigo_material }}</span>
                                <input *ngIf="material.isEditing" [(ngModel)]="material.codigo_material" class="form-control">
                            </td>
                            <td>
                                <span *ngIf="!material.isEditing">{{ material.nombre_material }}</span>
                                <input *ngIf="material.isEditing" [(ngModel)]="material.nombre_material" class="form-control">
                            </td>
                            <td>
                                <span *ngIf="!material.isEditing">{{ material.unidad_medida }}</span>
                                <input *ngIf="material.isEditing" [(ngModel)]="material.unidad_medida" class="form-control">
                            </td>
                            <td>
                                <span *ngIf="!material.isEditing">{{ material.cantidad }}</span>
                                <input *ngIf="material.isEditing" [(ngModel)]="material.cantidad" class="form-control">
                            </td>
                            <td>
                                <button *ngIf="!material.isEditing" class="btn btn-primary" (click)="editMaterial(material)">
                                    <span *ngIf="!material.isEditing">
                                        <i class="bi bi-pencil-fill"></i>
                                    </span>
                                </button>
                                <button *ngIf="material.isEditing" class="btn btn-success" (click)="saveMaterial(material)">
                                    <span *ngIf="material.isEditing">
                                        <i class="bi bi-check-lg"></i>
                                    </span>
                                </button>
                                <button class="btn btn-danger" (click)="deleteMaterial(material)">
                                    <i class="bi bi-trash-fill"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
